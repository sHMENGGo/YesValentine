<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Valentine Invitation</title>

    <style>
      body {
        background: url('https://img.freepik.com/free-photo/pink-gradient-background-empty-scene-product-presentation-mockup-abstract-background-concept-3d-rendering_56104-2232.jpg?w=826&t=st=1707108382~exp=1707108982~hmac=58b808d1203bc6f49f9073064f38546e258ea34e2220092bd8979a6b9aba66c1') fixed no-repeat center;
        background-size: cover;
        margin: 0;
        padding: 10%;
        overflow: hidden;
        display: flex;
        background-color: rgb(187, 187, 187);
      }

      #yes {
        position: absolute;
        top: 71.5%;
        left: 30%;
        right: 35%;
        appearance: button;
        background-color: #15fc47;
        border: solid transparent;
        border-radius: 16px;
        border-width: 0 0 4px;
        box-sizing: border-box;
        color: #FFFFFF;
        cursor: pointer;
        display: inline-block;
        font-size: 15px;
        font-weight: 700;
        letter-spacing: .8px;
        line-height: 20px;
        margin: 0;
        outline: none;
        overflow: visible;
        padding: 13px 19px;
        text-align: center;
        text-transform: uppercase;
        touch-action: manipulation;
        transform: translateZ(0);
        transition: filter .2s;
        user-select: none;
        -webkit-user-select: none;
        vertical-align: middle;
        white-space: nowrap;
        width: 80px;
        box-shadow: 3px 3px 5px grey;
        align-self: center;
        }

      #no {
        display: block;
        position: fixed;
        top: 67.3%;
        right: 55%;
        left: 50%;
        appearance: button;
        background-color: #ff4039;
        border: solid transparent;
        border-radius: 16px;
        border-width: 0 0 4px;
        box-sizing: border-box;
        color: #FFFFFF;
        cursor: pointer;
        display: inline-block;
        font-size: 15px;
        font-weight: 700;
        letter-spacing: .8px;
        line-height: 20px;
        margin: 30px;
        outline: none;
        overflow: visible;
        padding: 13px 19px;
        text-align: center;
        text-transform: uppercase;
        touch-action: manipulation;
        transform: translateZ(0);
        transition: filter .2s;
        user-select: none;
        -webkit-user-select: none;
        white-space: nowrap;
        width: 80px;
        box-shadow: 3px 3px 5px grey;
      }

      .gif1 {
        position: absolute;
        height: 50vh;        
        width: 40vw;
        top: 30%;
        left: 50%;
        transform: translate(-50% , -50%);
        margin: 0;
      }

      .gif2 {
        display: none;
        position: absolute;
        height: 50vh;        
        width: 40vw;
        min-height: 40vh;
        min-width: 40vw;
        top: 30%;
        left: 50%;
        transform: translate(-50% , -50%);
        margin: 0;
      }

      #text {
        position: absolute;
        top: 60%;
        left: 10%;
        right: 10%;
        font-size: 30px;
        font-family: cursive;
        margin: 0;
        text-align: center;
      }

      #text2 {
        display: none;
        position: absolute;
        top: 60%;
        left: 20%;
        right: 20%;
        font-size: 30px;
        font-family: cursive;
        text-align: center;
      }

    </style>
  </head>
  <body>
    <p id="text"><b>Will you be my Valentine?</b></p>
    <p id="text2"><b>Yey!! See you on 14</b></p>

    <img class="gif1" src="https://media.tenor.com/2csFlkJ3TyAAAAAi/tkthao219-bubududu.gif" alt="gif1">
    <img class="gif2" src="https://media.tenor.com/r-O2xbfTEWIAAAAi/bear-dance-no-background.gif" alt="">
    
    <button id="yes"><b>YES</b></button>
    <button id="no"><B>NO</B></button>
  </body>

  <script>
    const b = document.querySelector("#no");
    const y = document.getElementById('yes');
    const p = document.querySelector(".gif1");
    const t = document.querySelector("#text");
    const p2 = document.querySelector(".gif2");
    const t2 = document.querySelector("#text2");

    function change() {
      let i = Math.floor(Math.random() * window.innerHeight - 200);
      let j = Math.floor(Math.random() * window.innerWidth - 200);

      i = Math.max(0, i);
      j = Math.max(0, j);

      b.style.top = i + "px";
      b.style.left = j + "px";
    }
    b.addEventListener("mouseover", change);

    y.onclick = function() {
        p.remove();
        t.remove();
        b.remove();
        y.remove();
        p2.style.display = "block";
        t2.style.display = "block";
    }
    
  </script>
</html>
